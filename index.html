<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Stuff Online</title>
    <link rel="stylesheet" href="main.css">
    <!-- stolen from the Vyxal interpreter -->
    <script src="https://kit.fontawesome.com/646af2e33b.js" crossorigin="anonymous"></script>
    <script src="DSO.js"></script>
    <script src="main.js"></script>
    <script src="python-utils.js"></script>
</head>

<body>
    <div class="header" id="header">
        <div class="header-item wider-icon">
            <a class="large-text linkless" href="https://github.com/do-stuff-online/do-stuff-online" target="_blank">DSO</a>
        </div>
    
        <div title="Run!" id="run-button" class="header-item narrow-icon header-icon" onclick="DSO.run()" style="cursor: pointer;">
            <i class="fa fa-play-circle" style="cursor: pointer;"></i>
        </div>
    
        <div class="header-item">
            <label for="select">Select language</label>
            <i class="fa fa-cog fa-spin" id="lang-loader" style="display: none"></i>
            <br>
            <select id="select" oninput="DSO.selectLanguage(this.value)">
                <option value="" disabled selected>-- none selected --</option>
            </select>
            <a id="homepage-link" target="_blank"><i class="fa fa-link size-12 linkless"></i></a>
        </div>
        <div class="header-item narrow-icon header-icon" id="invisible-block"></div>
        <div title="Generate Link" class="header-item narrow-icon header-icon"  onclick="createLink('link')" style="cursor: pointer;">
            <i class="fa fa-link" style="cursor: pointer;"></i>
        </div>
        <div title="Generate Code Golf Submission"  class="header-item narrow-icon header-icon" onclick="createLink('codegolf')" style="cursor: pointer;">
            <i class="fas fa-medal" style="cursor: pointer;"></i>
        </div>
        <div title="Generate Markdown Link" class="header-item narrow-icon header-icon" onclick="createLink('markdown')" style="cursor: pointer;">
            <i class="fab fa-markdown" style="cursor: pointer;"></i>
        </div>
        <div title="Generate HTML Link" class="header-item narrow-icon header-icon" onclick="createLink('html')" style="cursor: pointer;">
            <i class="fas fa-code" style="cursor: pointer;"></i>
        </div>
        <div title="Generate CMC Link" class="header-item narrow-icon header-icon" onclick="createLink('cmc')" style="cursor: pointer;">
            <i class="fas fa-comment" style="cursor: pointer"></i>
           <!-- <div style="font-size: 30px; text-align: center">CMC</div>-->
        </div>
    </div><br>
    <details>
        <summary>Arguments</summary>
        <textarea id=flags></textarea>
    </details>
    <br>
    <details>
        <summary>Header</summary>
        <textarea id="header-code"></textarea>
    </details>
    <br>
    <details>
        <summary>Code (<span id=bytecount>0</span> byte<span id=s>s</span>)</summary>
        <textarea id=code></textarea>
    </details>
    <br>
    <details>
        <summary>Footer</summary>
        <textarea id=footer></textarea>
    </details>
    <br>
    <details>
        <summary>Input</summary>
        <textarea id=input></textarea>
    </details>
    <br>
    <details>
        <summary>Output</summary>
        <textarea id=output readonly value=""></textarea>
    </details>
    <br>
    <details>
        <summary>Debug</summary>
        <textarea id=debug readonly></textarea>
    </details>
</body>

</html>
